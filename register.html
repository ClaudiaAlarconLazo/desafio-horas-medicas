<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Horas Médicas</title>
    <link rel="stylesheet" href="./assets/css/style.css">    
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
    <link rel="shortcut icon" href="./assets/img/reporte-de-salud.png" type="image/x-icon">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  </head>
<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-head">
      <nav class="navbar has-background-light has-text-grey-dark">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <p class="title has-text-grey-dark">
                Clínica Santa María
              </p>
            </a>
            <span class="navbar-burger" data-target="navbarMenuHeroB">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroB" class="navbar-menu has-background-light">
            <div class="navbar-end has-background-light">
              <a class="navbar-item" href="index.html">
                Home
              </a>
              <a class="navbar-item is-hidden" href="agenda.html">
                Agenda
              </a>
              <a class="navbar-item" href="register.html">
                Reserva de hora
              </a>
              <a class="navbar-item" href="login.html">
                Iniciar sesión
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card p-4">
              <p class="is-size-4 has-text-weight-bold pb-3">Reserva de hora médica</p>
              <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Escriba su nombre" required>
                </div>
              </div>

              <div class="field">
                <label class="label">RUT</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Escriba su RUT" required>
                </div>
              </div>

              <div class="field">
                <label class="label">Género</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select>
                      <option value="">Seleccione</option>
                      <option value="Femenino">Femenino</option>
                      <option value="Masculino">Masculino</option>
                    </select>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>



  </section>


  <main>
    <div class="form">
      <h3>Reserva de hora médica</h3>
      <form onsubmit= "almacenarHora(event)">
        <h4>Registro de paciente</h4>
        <div>
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" placeholder="Escriba su nombre" required> 
        </div>
  
        <div>
          <label for="rut">RUT</label>
          <input type="text" name="rut" id="rut" placeholder="Escriba su RUT" required> 
        </div>
  
        <div>
          <label for="gender">Género</label>
          <select name="gender" id="gender">
            <option value="">Seleccione</option>
            <option value="Femenino">Femenino</option>
            <option value="Masculino">Masculino</option>
          </select>
        </div>
  
        <div>
          <label for="date">Fecha de nacimiento</label>
          <input type="date" name="date" id="date" required> 
        </div>
  
        <div>
          <label for="diseases">Enfermedades crónicas</label>
          <textarea name="diseases" id="diseases" cols="30" rows="3" required></textarea>  
        </div>
        
        <div>
          <label for="drugs">Medicamentos que utiliza</label>
          <textarea name="drugs" id="drugs" cols="30" rows="3" required></textarea>  
        </div>
  
        <h4>Registro de hora médica</h4>
        <div>
          <label for="doctor">Médico</label>
          <select name="doctor" id="doctor">
            <option value="">Seleccione</option>
            <option value="Roberto Araneda">Roberto Araneda</option>
            <option value="Javiera Alarcón">Javiera Alarcón</option>
          </select>
        </div>
  
        <div>
          <label for="schedule-date">Fecha de atención</label>
          <input type="date" name="schedule_date" id="schedule-date" required> 
        </div>
  
        <div>
          <label for="schedule-time">Hora de atención</label>
          <select name="schedule_time" id="schedule-time">
            <option value="">Seleccione</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
          </select>
        </div>
        <div>
          <button type="submit" class="btn-register">Enviar</button>
        </div>
      </form>
    </div>

  </main>
  
  <footer>
    <p>©Copyright 2022 Claudia Alarcón Lazo</p>
  </footer>

  <script src="./assets/js/index.js"></script>
</body>
</html>
