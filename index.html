<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horas Médicas</title>
</head>
<body>
  <header>
    <h1>Registro de horas médicas</h1>
    <h3>Clínica Buena Salud</h3>
  </header>

  <main>
    <h3>Registro de paciente</h3>
    <form action="">
      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Escriba su nombre"> 

      <label for="rut">RUT</label>
      <input type="text" id="rut" placeholder="Escriba su RUT"> 

      <label for="name">Género</label>
      <select id="gender">
        <option value="">Seleccione</option>
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
      </select>

      <label for="date">Fecha de nacimiento</label>
      <input type="date" id="date"> 

      <label for="diseases">Enfermedades crónicas</label>
      <textarea id="diseases" cols="30" rows="10"></textarea>
      
      <label for="drugs">Medicamentos que utiliza</label>
      <textarea id="drugs" cols="30" rows="10"></textarea>

    </form>
  </main>
  
  <footer>
    <p>©Copyright 2022 Claudia Alarcón Lazo</p>
  </footer>

</body>
</html>
