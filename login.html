<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Horas Médicas</title>
    <link rel="stylesheet" href="./assets/css/style.css">    
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
    <link rel="shortcut icon" href="./assets/img/reporte-de-salud.png" type="image/x-icon">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  </head>
  <body>
    <section class="hero is-info is-fullheight index">
      <div id="header">
        
      </div>
    

        <div class="hero-body">
        <div class="container p-5">
          <div class="columns is-multiline">
            <div class="column is-8 is-offset-2 register">
              <div class="columns">
                <div class="column left">
                  <h1 class="title is-1">Clínica en Línea</h1>
                  <h2 class="subtitle colored is-4 pt-3">Sigue nuestros consejos de seguridad.</h2>
                  <ul>
                    <li>Recuerde siempre cerrar sesión una vez terminada la actividad en el sitio web.</li>
                    <li>Nunca compartas tus claves personales con terceros.</li>
                    <li></li>
                  </ul>
                </div>
                <div class="column right has-text-centered">
                  <h1 class="title is-3 pb-3">Iniciar sesión</h1>
                  <form onsubmit="signIn(event)">
                    <div class="field">
                      <div class="control">
                        <input name="email" class="input is-medium" type="email" placeholder="Correo electrónico">
                      </div>
                    </div>
    
                    <div class="field">
                      <div class="control">
                        <input name="password" class="input is-medium" type="password" placeholder="Contraseña">
                      </div>
                    </div>
                    <button class="button is-block is-primary is-fullwidth is-medium">Ingresar</button>
                    <br />
                    <small><em>¿Aún no tienes cuenta? <a href="#">Regístrate</a>.</em></small>
                  </form>
                </div>
              </div>
            </div>
            <div class="column is-8 is-offset-2">
            </div>
          </div>
        </div>

        </div>



      <div id="footer">

      </div>
    </section>

    <script src="./assets/js/index.js"></script>
</body>
</html>
