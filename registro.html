<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Horas Médicas</title>
    <link rel="stylesheet" href="./assets/css/style.css">    
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
    <link rel="shortcut icon" href="./assets/img/reporte-de-salud.png" type="image/x-icon">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  </head>
<body>
  <section class="hero is-info is-fullheight">
    <div id="header">
        
    </div>

    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-8 is-offset-2">
            <div class="card p-4">
              <p class="is-size-4 has-text-weight-bold pb-5">Reserva de hora médica</p>

              <form onsubmit="almacenarHora(event)">
                <p class="is-size-5 has-text-weight-bold pb-3">Datos del paciente</p>

                <div class="columns is-multiline">
  
                  <div class="column is-half-desktop is-half-tablet">
                    <div class="field">
                      <label class="label is-size-7">Nombre</label>
                      <div class="control">
                        <input id="name" name="name" class="input" type="text" placeholder="Escriba su nombre"  oninput="validationInputName()" onblur="validationInputName()">
                        <p id="name-help" class="help is-danger is-hidden">El nombre es requerido</p>
                      </div>
                    </div>
                  </div>
                  
                  <div class="column is-half-desktop is-half-tablet">
                    <div class="field">
                      <label class="label is-size-7">RUT</label>
                      <div class="control">
                        <input id="rut" name="rut" class="input" type="text" placeholder="Escriba su RUT" oninput="validationInputRut()" onblur="validationInputRut()">
                        <p id="rut-help" class="help is-danger is-hidden">El RUT es requerido</p>
                      </div>
                    </div>
                  </div>
                  
                  <div class="column is-half-desktop is-half-tablet">
                    <div class="field">
                      <label class="label is-size-7">Género</label>
                      <div class="control">
                        <div class="select is-fullwidth" id="gender-select">
                          <select id="gender" name="gender" oninput="validationSelectGender()" onblur="validationSelectGender()">
                            <option value="">Seleccione</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                          </select>
                        </div>
                        <p id="gender-help" class="help is-danger is-hidden">El género es requerido</p>
                      </div>
                    </div>
                  </div>
                  
                  <div class="column is-half-desktop is-half-tablet">
                    <div class="field">
                      <label class="label is-size-7">Fecha de nacimiento</label>
                      <div class="control">
                        <input id="date" name="date" class="input" type="date" placeholder="" oninput="validationInputDate()" onblur="validationInputDate()">
                        <p id="date-help" class="help is-danger is-hidden">La fecha de nacimiento es requerida</p>
                      </div>
                    </div>
                  </div>
  
                  <div class="column is-half-desktop is-half-tablet">
                    <div class="field">
                      <label class="label is-size-7">Enfermedades crónicas</label>
                      <div class="control">
                        <textarea name="diseases" class="textarea" placeholder="" rows="3"></textarea>
                      </div>
                    </div>
                  </div>
  
                  <div class="column is-half-desktop is-half-tablet">
                    <div class="field">
                      <label class="label is-size-7">Medicamentos que utiliza</label>
                      <div class="control">
                        <textarea name="drugs" class="textarea" placeholder="" rows="3"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
  
                <p class="is-size-5 has-text-weight-bold pb-3 pt-2">Reserva de hora</p>
                <div class="columns is-multiline">
                  <div class="column is-full-desktop is-full-tablet">
                    <div class="field">
                      <label class="label is-size-7">Profesional</label>
                      <div class="control">
                        <div class="select is-fullwidth" id="doctor-select">
                          <select id="doctor" name="doctor" oninput="validationSelectDoctor()" onblur="validationSelectDoctor()">
                            <option value="">Seleccione</option>
                            <option value="Roberto Araneda">Roberto Araneda</option>
                            <option value="Javiera Alarcón">Javiera Alarcón</option>
                          </select>
                        </div>
                        <p id="doctor-help" class="help is-danger is-hidden">El nombre del profesional es requerido</p>
                      </div>
                    </div>
                  </div>
  
                  <div class="column is-half-desktop is-half-tablet">
                    <div class="field">
                      <label class="label is-size-7">Fecha de atención</label>
                      <div class="control">
                        <input id="schedule-date" name="schedule-date" class="input" type="date" placeholder="" oninput="validationInputScheduleDate()" onblur="validationInputScheduleDate()">
                        <p id="schedule-date-help" class="help is-danger is-hidden">La fecha de atención es requerida</p>
                      </div>
                    </div> 
                  </div>
  
                  <div class="column is-half-desktop is-half-tablet">
                    <div class="field">
                      <label class="label is-size-7">Hora de atención</label>
                      <div class="control">
                        <div class="select is-fullwidth" id="schedule-time-select">
                          <select id="schedule-time" name="schedule-time" oninput="validationSelectScheduleTime()" onblur="validationSelectScheduleTime()">
                            <option value="">Seleccione</option>
                            <option value="08:00">08:00</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                          </select>
                        </div>
                        <p id="schedule-time-help" class="help is-danger is-hidden">La hora de atención es requerida</p>
                      </div>
                    </div>
                  </div>
                  
                  <div class="column pt-5">
                    <div class="field">
                      <div class="control">
                        <button type="submit" class="button is-primary">
                          Enviar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>  

    <div id="footer">

    </div>
  </section>

  <script src="./assets/js/index.js"></script>
</body>
</html>
